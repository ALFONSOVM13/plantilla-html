<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="section1">
    Section 1
  </section>
  <section id="section2">
    Section 2
  </section>
  <section id="section3">
    Section 3
  </section>
  <section id="section4">
    Section 4
  </section>
  <section id="section5">
    Section 5
  </section>
  
  <!-- Scroll points -->
  <div class="scroll-points">
    <button type="button" aria-label="Go to first section" class="nav-bullet current" data-target="section1"></button>
    <button type="button" aria-label="Go to second section" class="nav-bullet" data-target="section2"></button>
    <button type="button" aria-label="Go to third section" class="nav-bullet" data-target="section3"></button>
    <button type="button" aria-label="Go to four section" class="nav-bullet" data-target="section4"></button>
    <button type="button" aria-label="Go to five section" class="nav-bullet" data-target="section5"></button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
